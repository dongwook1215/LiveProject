{% load static %}
<html>

<head>
	<title>식품 코너</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
	<script>
		Kakao.init('68d1d8551d90569d790986ad261cc48f');
		console.log(Kakao.isInitialized());
	</script>

	<link rel="stylesheet" href="{% static 'css/Main/swipper.css' %}">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.1/css/swiper.min.css">



	<link rel="stylesheet" href="{% static 'css/main.css' %}" />
	<link rel="stylesheet" href="{% static 'css/modal.css' %}" />
	<link rel="stylesheet" href="{% static 'css/rotate.css' %}" />
	<link rel="stylesheet" href="{% static 'css/Main/main_page.css' %}">
	<link rel="stylesheet" href="{% static 'css/category/category.css' %}">
	<link rel="stylesheet" href="{% static 'css/category/category_living.css' %}">

	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script src="{% static 'js/modal.js' %}"></script>
	<script src="{% static 'js/j_live_main.js' %}"></script>

</head>

<body class="is-preload" id="page">

	<!-- Wrapper -->
	<div id="wrapper">
		<div id="main">
			<div class="inner">

				<!-- Header -->
				<header id="header">
					<a href="" class="logo"><strong><img src="{% static 'images/title.png' %}"
						style="height: 75px;" /></strong></a>
				</header>
				<!-- 카테고리 페이지 -->
				<div class="posts">					
						{% for item in items %}
						{% if item.category == 'food' %}
						<article>
							{% for onefile in onefile %}
							{% if onefile.itemid is item.pk %}
							<img src="{{ onefile.upload_files.url }}" alt=""
								style="height:18em; width: 18em; border-radius: 0.375em" />
							{% endif %}
							{% endfor %}										
							<h3>{{ item.name }}</h3>
							<p>{{ item.price }}</p>
							<ul class="actions">
								<li><a href="/detail/{{item.pk}}" class="button1">More</a></li>
							</ul>							
						</article>
						{% else %}

						{% endif %}
						{% endfor %}		
						
						

				</div>
				<!-- inner div -->

			</div>
			<!-- main div -->
		</div>
		<!-- wrapper div -->



		<!-- Sidebar -->
		<div id="sidebar">
			<div class="inner">

				<!-- Search -->

				<!-- Menu -->
				<nav id="menu">
					<header class="major">
						<h2 id="User">Menu</h2>
					</header>
					<ul>
						<li><a href="{% url 'live_main' %}">전체</a></li>
						<li><a href="{% url 'category_fashion' %}">패션</a></li>
						<li><a href="{% url 'category_food' %}">식품</a></li>
						<li><a href="{% url 'category_living' %}">뷰티</a></li>
						<li><a id="loginKakao"></a></li>
					</ul>
				</nav>

			</div>
		</div>

	</div>
	<!-- Scripts -->
	<script src="{% static 'js/jquery.min.js' %}"></script>
	<script src="{% static 'js/browser.min.js' %}"></script>
	<script src="{% static 'js/breakpoints.min.js' %}"></script>
	<script src="{% static 'js/util.js' %}"></script>
	<script src="{% static 'js/main.js' %}"></script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.1/js/swiper.min.js"></script>
	<script>
		new Swiper('.swiper-container', {
			pagination: { // 페이징 설정
				el: '.swiper-pagination',
				clickable: true, // 페이징을 클릭하면 해당 영역으로 이동, 필요시 지정해 줘야 기능 작동
			},
			navigation: { // 네비게이션 설정
				nextEl: '.swiper-button-next', // 다음 버튼 클래스명
				prevEl: '.swiper-button-prev', // 이번 버튼 클래스명
			},
		});
	</script>

</body>

</html>
