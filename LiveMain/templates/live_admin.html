{% load static %}
<html>

<head>
	<title>LOTTE - 판매자지원센터</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<link rel="stylesheet" href="{% static 'css/Admin/manage.css' %}" />
	<link rel="stylesheet" href="{% static 'css/Admin/main_manage.css' %}" />


	<!-- // jQuery UI CSS파일  -->
	<link rel="stylesheet" href="http://code.jquery.com/ui/1.8.18/themes/base/jquery-ui.css" type="text/css" />  
	<!-- // jQuery 기본 js파일 -->
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>  
	<!-- // jQuery UI 라이브러리 js파일 -->
	<script src="http://code.jquery.com/ui/1.8.18/jquery-ui.min.js"></script> 
	<script>var $datepicker = jQuery.noConflict() </script>
	
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

	<link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>
	
	<script src="{% static 'js/Admin/summernote.js' %}"></script>
	<script src="{% static 'js/Admin/manage.file.js' %}"></script>
	<script src="{% static 'js/Admin/manage.option.js' %}"></script>
	<script src="{% static 'js/Admin/manage.comma.js' %}"></script>
	<script src="{% static 'js/Admin/datepicker.js' %}"></script>
	
</head>

<body class="is-preload">

	<!-- Wrapper -->
	<div id="wrapper">

		<!-- Main -->
		<div id="main">
			<div class="inner">

				<!-- Header -->
				<header id="header">
					<a href="" class="logo"><strong><img src="{% static 'images/title1.png' %}"></strong></a>
				</header>

				<!-- Content -->
				<section>
					<header class="main">
						<h2>상품등록</h2>
					</header>

					<div class="register-form">
						<div class="manage_category"><a>카테고리</a>
							<div>
								<table>
									<tr>
										<td>
											<select>
												<option value="fashion">패션</option>
												<option value="fashion">리빙</option>
												<option value="fashion">명품</option>
												<option value="fashion">슈즈</option>
											</select>
										</td>
									</tr>
								</table>
							</div>
						</div>

						<hr class="major" />

						<div class="manage_category"><a>상품명</a>
							<div>
								<table>
									<tr>
										<td>
											<input type="text" placeholder="상품명"/>
										</td>
									</tr>
								</table>
							</div>
						</div>

						<hr class="major" />

						<div class="manage_category"><a>판매가</a>
							<div>
								<table>
									<tr>
										<td>
											<input type="text" onKeyup="inputNumberAutoComma(this);" placeholder="원"/>
										</td>
									</tr>
								</table>
							</div>
						</div>

						<hr class="major" />

						<div class="manage_category"><a>옵션</a>
							<div class="option_button">
								<input type="button" value="추가" id="addOption"/>
							</div>
							<div>
								<table id="OptionList">
									
								</table>
							</div>
						</div>

						<hr class="major" />

						<div class="manage_category"><a>대표 이미지</a>
							<label><span><input type="file"></span></label>
						</div>


						<hr class="major" />

						<div class="manage_image">
							<a>추가 영상 및 이미지 업로드</a>
							<label id="addFile">업로드</label>
							<label id="resetFile">초기화</label>
							<div class="filebox">
							</div>
							<div id="preview"></div>
						</div>


						<hr class="major" />

						<div class="manage_category"><a>라이브 시간</a>
							<span><input type="" id="datepicker" value="" readonly></span>
							<span><input type="time" id="datepicker_time" value="" /></span>
							<label id="resetDate" style="cursor: pointer;">초기화</label>
						</div>

						<hr class="major" />

						<div class="manage_category"><a>요약 설명</a>
							<div>
								<table>
									<tr>
										<td>
											<input type="text" placeholder="요약 설명"/>
										</td>
									</tr>
								</table>
							</div>
						</div>

						<hr class="major" />

						<div class="manage_explain"><a>상세설명</a>
							<div>
								<table>
									<tr>
										<td>
											<textarea id="summernote" name="editordata"></textarea>
										</td>
									</tr>
								</table>
							</div>
						</div>

						<hr class="major" />

						<div class="last_btn">
							<button type='button' id="delete_btn">취소</button>
							<button type='button' id="save_btn">저장</button>
						</div>
					</div>
				</section>

			</div>
		</div>

		<!-- Sidebar -->
		<div id="sidebar">
			<div class="inner">

				<!-- Search -->
				<section id="search" class="alt">
					<form method="post" action="#">
						<input type="text" name="query" id="query" placeholder="Search" />
					</form>
				</section>

				<!-- Menu -->
				<nav id="menu">
					<header class="major">
						<h2>Menu</h2>
					</header>
					<ul>
						<li><a href="index.html">상품등록</a></li>
						<li><a href="generic.html">상품관리</a></li>
						<li><a href="elements.html">고객관리</a></li>
					</ul>
				</nav>

				
			</div>
		</div>

	</div>

	<!-- Scripts -->
	<!-- <script src="{% static 'js/jquery.min.js' %}"></script> -->
	<script src="{% static 'js/browser.min.js' %}"></script>
	<script src="{% static 'js/breakpoints.min.js' %}"></script>
	<script src="{% static 'js/util.js' %}"></script>
	<script src="{% static 'js/main.js' %}"></script>

	<!-- <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script> -->
	<!-- <script src="{% static 'js/Admin/manage.option.js' %}"></script> -->
</body>

</html>
